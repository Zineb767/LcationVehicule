        <div>
            <h1>Reservation De Votre Véhicule</h1>
            <div class="reserv">
                <!--select types de véhicule-->
                <div class="TX">
                    <span> types de véhicule</span>
                    <select id="Vehicule" onchange="myFunction1()">
                        <option>--Choisir--</option>
                        <option value="Moto">Moto</option>
                        <option value="Citadine">Citadine</option>
                        <option value="Compacte">Compacte</option>
                        <option value="Berline">Berline (Auto)</option>
                        <option value="Utilitaire">Utilitaire</option>
                        <option value="Engin">Engin de Chantier</option>
                        <option value="Camion">Camion (Auto)</option>
                    </select>
                </div>
                <!--select Carburant-->
                <div class="TX">
                    <span> Carburant</span>
                    <select id='carburant' disabled>
                        <option>--Choisir--</option>

                    </select>
                </div>
                <!--choix boite à vitesse-->
                <div class="TX">
                    <span>boite à vitesse</span>
                    <select id="vitesse">
                        <option>--Choisir--</option>
                        <option value="Manuelle">Manuelle</option>
                        <option value="Automatique">Automatique</option>
                    </select>
                </div>
                <!-- imput les jours -->
                <div class="TX">
                    <label>days</label>

                    <input id="days" type="number" min="1" max="31" value="1" onchange="prixPayer()">
                </div>

                <!--Calculle le prix -->

                <input type="text" id="input-cacule" placeholder="Prix a payer" readonly>

                <!--Esstimation du prix-->
                <button id="calcPrix">Esstimation du prix</button>


            </div>
